<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kategori Islemleri</title>
    </h:head>
    <h:body>
        <h:form>
            Tür=  <h:inputText value = "#{kategoriController.entity.ad}" />
            <br/>

             <h:commandButton rendered = "#{kategoriController.entity.kategori_id == 0}" action = "#{kategoriController.create()}" value = "create"/>
            <h:commandButton rendered = "#{kategoriController.entity.kategori_id != 0}" action = "#{kategoriController.update()}" value = "update"/>


        </h:form>
        <hr />
        <h:form>
            <h:dataTable value = "#{kategoriController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >ID</f:facet>
                        #{k.kategori_id}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Tür</f:facet>
                        #{k.ad}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{kategoriController.delete(k)}" value ="delete"/>
                    <h:commandButton action = "#{kategoriController.entityUpdate(k)}" value ="update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
