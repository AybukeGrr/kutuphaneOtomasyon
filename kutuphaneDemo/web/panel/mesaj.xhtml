<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mesaj Islemleri</title>
    </h:head>
    <h:body>

        <h:form>

            Mesaj Atan Kullan覺c覺=  <h:inputText value = "#{mesajController.entity.kullanici}" converter="mesajConverter" />
            <br/>
            Mesaj=  <h:inputTextarea value = "#{mesajController.entity.mesaj}" />
            <br/>

            Tarih=  <h:inputText  value="#{mesajController.entity.atilmaTarihi}"/>  


 <!-- Atilma Tarihi= <h:inputText value = "#{mesajController.entity.atilmaTarihi}" />-->
            <br/>

            <h:commandButton rendered = "#{mesajController.entity.mesaj_id == 0}" action = "#{mesajController.create()}" value = "create"/>
            <h:commandButton rendered = "#{mesajController.entity.mesaj_id != 0}" action = "#{mesajController.update()}" value = "update"/>


        </h:form>
        <hr />
        <h:form>
            <h:dataTable value = "#{mesajController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >ID</f:facet>
                        #{k.mesaj_id}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Mesaj Atan Kullan覺c覺</f:facet>
                        #{k.kullanici}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Mesaj</f:facet>
                        #{k.mesaj}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Atilma Tarihi</f:facet>
                        #{k.atilmaTarihi}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{mesajController.delete(k)}" value ="delete"/>
                    <h:commandButton action = "#{mesajController.entityUpdate(k)}" value ="update"/>
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
