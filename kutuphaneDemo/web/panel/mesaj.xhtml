<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mesaj Islemleri</title>
    </h:head>
    <h:body>
                <h:form>
            Kategori= <h:inputText value = "#{kitapController.entity.kategori_id}" />
            <br/>
            Ad=  <h:inputText value = "#{kitapController.entity.ad}" />
            <br/>
            SayfaSayisi=  <h:inputText value = "#{kullaniciController.entity.soyad}" />
            <br/>
            Kitap Kapaği= <h:inputText value = "#{kullaniciController.entity.mail}" />
            <br/>

            <h:commandButton rendered = "#{kitapController.entity.kitap_id == 0}" action = "#{kitapController.create()}" value = "create"/>
            <h:commandButton rendered = "#{kitapController.entity.kitap_id != 0}" action = "#{kitapController.update()}" value = "update"/>


        </h:form>
        <hr />
        <h:form>
            <h:dataTable value = "#{kitapController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >ID</f:facet>
                        #{k.kitap_id}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Kategori</f:facet>
                        #{k.kategori_id}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Ad</f:facet>
                        #{k.ad}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Sayfa Sayısı</f:facet>
                        #{k.sayfaSayisi}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Kitap Kapaği</f:facet>
                        #{k.kitapKapagi}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{kitapController.delete(k)}" value ="delete"/>
                    <h:commandButton action = "#{kitapController.entityUpdate(k)}" value ="update"/>
                </h:column>
            </h:dataTable>
        </h:form>
      
    </h:body>
</html>
