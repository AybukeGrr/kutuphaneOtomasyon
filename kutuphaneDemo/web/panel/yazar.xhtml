<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Yazar Islemleri</title>
    </h:head>
    <h:body>
         <h:form>
            Ad= <h:inputText value = "#{yazarController.entity.ad}" />
            <br/>
            Soyad= <h:inputText value = "#{yazarController.entity.soyad}" />
            <br/>

            <h:commandButton rendered = "#{yazarController.entity.yazar_id == 0}" action = "#{yazarController.create()}" value = "create"/>
            <h:commandButton rendered = "#{yazarController.entity.yazar_id != 0}" action = "#{yazarController.update()}" value = "update"/>


        </h:form>
        <hr />
        <h:form>
            <h:dataTable value = "#{yazarController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >ID</f:facet>
                        #{k.yazar_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Ad</f:facet>
                        #{k.ad}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Soyad</f:facet>
                        #{k.soyad}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{yazarController.delete(k)}" value ="delete"/>
                    <h:commandButton action = "#{yazarController.entityUpdate(k)}" value ="update"/>

                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
