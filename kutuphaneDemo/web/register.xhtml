<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kayıt Ekranı</title>


        <h:outputStylesheet library="css" name="style.css" />

    </h:head>
    <h:body>
        <section class="ftco-section"> 
        
        <div class="container"> 
        <f:view>
            <div class="row">

                <div class="col-md-6">
                    <div style="width:380px">
                        <img  style="width: 400px; height:450px; float: left; margin-left: 70px; margin-top:29px" src="https://visualpharm.com/assets/314/Admin-595b40b65ba036ed117d36fe.svg" alt="Card image"/>
                    </div>
                </div>

                <div class="col-md-6" style="box-sizing: border-box; margin-top: 80px ">
                    <div class="p-3 mb-3 bg-info text-dark">
                        <div class="wrap">
                            <div class="login-wrap p-3 p-md-2">
                                <div class="d-flex">
                                    <div class="w-50">
                                        <h3 class="mb-4" style="align-items: ">Kayıt Ol</h3>
                                    </div>
                                    
                                </div>

                                <h:form id="registerForm" styleClass="signup-page" style="margin-right: 200px; width: 100px" >
                                    <table style="width: 250px; height: 100px">
                                        <div class="form-group mt-2">
                                            <tr>
                                                <td><h:outputText value="İsim:" /></td>
                                                <td><h:inputText id="fname" value="#{kullaniciController.entity.ad}"
                                                                 required="true" requiredMessage="Please enter your first name" /></td>
                                                <td><h:message for="fname" style="color:red" /></td>
                                            </tr>
                                        </div>    
                                        <tr>
                                            <td><h:outputText value="Soyisim:" /></td>
                                            <td><h:inputText id="lname" value="#{kullaniciController.entity.soyad}"
                                                             required="true" requiredMessage="Please enter your last name" /></td>
                                            <td><h:message for="lname" style="color:red" /></td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Mai:" /></td>
                                            <td><h:inputText id="email" value="#{kullaniciController.entity.mail}"
                                                             required="true" requiredMessage="Please enter your email id" /></td>
                                            <td><h:message for="email" style="color:red" /></td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Şifre:" /></td>
                                            <td><h:inputSecret id="psw" value="#{kullaniciController.entity.sifre}"
                                                               required="true" requiredMessage="Please enter your password" /></td>
                                            <td><h:message for="psw" style="color:red" /></td>
                                        </tr>
                                        <tr>
                                            <td />
                                            <td>
                                                <h:commandButton rendered="#{kullaniciController.entity.kullanici_id==0}" styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{kullaniciController.create()}" >

                                                </h:commandButton>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><h:outputLink value="index.xhtml">Home</h:outputLink></td>
                                        </tr>
                                    </table>
                                </h:form>
                            </div>
                        </div>       
                    </div>
                </div>

            </div>



        </f:view>
        </div>
        </section>


        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </h:body>
</html>
