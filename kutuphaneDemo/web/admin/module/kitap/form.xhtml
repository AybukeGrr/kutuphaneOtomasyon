<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Kitap Ekle</h4>
                <p class="card-category">Kitaplara Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="kitap-form">
                    <h:inputHidden value="#{kitapController.entity.kitap_id}"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kategori</label>
                                <h:inputText id="kategori" styleClass="form-control"  value = "#{kitapController.entity.kategori}" converter="kategoriConverter" >
                                </h:inputText>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kitap Adı</label>
                                <h:inputText id="kitapad" styleClass="form-control"  value="#{kitapController.entity.ad}">

                                </h:inputText>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kitap Sayfa Sayısı</label>
                                <h:inputText id="sayfaSayisi" styleClass="form-control"  value="#{kitapController.entity.sayfaSayisi}">

                                </h:inputText>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kitap Kapağı</label>
                                <h:inputText id="kitapKapagi" styleClass="form-control"  value="#{kitapController.entity.kitapKapagi}"  >
                                </h:inputText>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kitap Yazarı</label>
                                <h:inputText id="yazarlar" styleClass="form-control"  value="#{kitapController.entity.yazarlar}"  >
                                </h:inputText>
                            </div>
                        </div>
                    </div>
                    <h:commandButton rendered="#{kitapController.entity.kitap_id!=0}"  styleClass="btn btn-danger pull-left" value="Temizle"  action="#{kitapController.clear()}">
                        <f:ajax execute="kitap-form" render="kitap-form kitap-table"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{kitapController.entity.kitap_id!=0}"  styleClass="btn btn-info pull-right" value="Güncelle"  action="#{kitapController.update()}">
                        <f:ajax execute="kitap-form" render="kitap-form kitap-table"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{kitapController.entity.kitap_id==0}" styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{kitapController.create()}" >
                        <f:ajax execute="kitap-form" render="kitap-form kitap-table"/>
                    </h:commandButton>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
