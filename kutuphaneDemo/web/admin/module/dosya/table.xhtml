<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title d#{$infix}-inline-flex ">Dosyalar Tablosu</h4>
                <p class="card-category"> Burası Dosya Bilgilerinin Oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div> 
            <h:form id="kategori-table">
                <h:dataTable styleClass="table" value="#{dosyaController.dosyaList}" var="d">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{dosya.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">NAME</f:facet>
                            #{dosya.ad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">PATH</f:facet>
                            #{dosya.yol}
                    </h:column>
                    <h:column>
                        <f:facet name="header">TYPE</f:facet>
                            #{dosya.tip}
                    </h:column>
                    <h:column>
                        <h:panelGroup layout="block" rendered="#{d.dosyaTipi.contains('image')}">
                            <h:graphicImage width="100" height="100" value="/file/#{d.dosyaAdi}"></h:graphicImage>
                        </h:panelGroup>

                        <h:panelGroup layout="block" rendered="#{d.dosyaTipi.contains('application')}">
                            <a href="/JavaWeb/faces/file/#{d.dosyaAdi}">#{d.dosyaAdi}</a>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
