    <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="content">

        <h:form enctype="multipart/form-data">
            <div class="form-group">
            <label>File</label>
            <h:inputFile value="#{documentController.doc}" styleClass="custom-file"/>
            </div>
            <h:commandButton action="#{documentController.upload}" value="Upload" styleClass="btn btn-primary" />
        </h:form>
        <hr/>

        <h:dataTable styleClass="table" value="#{documentController.documentList}" var="d">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{document.id}
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                #{document.ad}
            </h:column>
            <h:column>
                <f:facet name="header">PATH</f:facet>
                #{document.yol}
            </h:column>
            <h:column>
                <f:facet name="header">TYPE</f:facet>
                #{document.tip}
            </h:column>
            <h:column>
                <h:panelGroup layout="block" rendered="#{d.dosyaTipi.contains('image')}">
                    <h:graphicImage width="100" height="100" value="/file/#{d.dosyaAdi}"></h:graphicImage>
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{d.dosyaTipi.contains('application')}">
                    <a href="/JavaWeb/faces/file/#{d.dosyaAdi}">#{d.dosyaAdi}</a>
                </h:panelGroup>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
