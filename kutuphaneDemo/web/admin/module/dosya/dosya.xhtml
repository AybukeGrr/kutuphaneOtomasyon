<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DOCUMENTS</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>

    </h:head>
    <h:body>

        <h:form enctype="multipart/form-data">
            <div class="form-group">
                <label>File</label>
                <h:inputFile value="#{dosyaController.doc}" styleClass="custom-file"/>
            </div>
            <h:commandButton action="#{dosyaController.upload}" value="Upload" styleClass="btn btn-primary"/>
        </h:form>
        <hr/>
        <h:form>
            <h:dataTable styleClass="table" value="#{dosyaController.dosyaList}" var="d">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{d.id}
                </h:column>
                <h:column>
                    <f:facet name="header">PATH</f:facet>
                        #{d.dosyaYolu}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{d.dosyaAdi}
                </h:column>
                <h:column>
                    <f:facet name="header">TYPE</f:facet>
                        #{d.dosyaTipi}
                </h:column>
                <h:column>
                    <h:panelGroup layout="block" rendered="#{d.dosyaTipi.contains('image')}">
                        <h:graphicImage width="100" value="/file/#{d.dosyaAdi}" />
                    </h:panelGroup>

                    <h:panelGroup layout="block" rendered="#{d.dosyaTipi.contains('application')}">
                        <a href="/JavaWeb/faces/file/#{d.dosyaAdi}">#{d.dosyaAdi}</a>
                    </h:panelGroup>
                </h:column>

            </h:dataTable>
        </h:form>

    </h:body>
</html>
