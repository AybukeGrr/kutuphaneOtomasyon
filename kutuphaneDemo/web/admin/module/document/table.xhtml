<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title d#{$infix}-inline-flex ">Dosyalar Tablosu</h4>
                <p class="card-category"> Burası Dosya Bilgilerinin Oldugu Tablo Burada Ekleme Listeleme İşlemeleri Yapılacaktır</p>
            </div> 
            <h:form id="dosya-table">
                <h:dataTable class="table" value="#{documentController.list}" var="kategori">

                    <h:column>
                        <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                            #{document.id}
                    </h:column>
                   
                    <h:column>
                        <f:facet name="header"><b class="text-primary">Dosya Adi</b></f:facet> 
                            #{document.ad} 
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header"><b class="text-primary">Dosya Tipi</b></f:facet> 
                            #{document.tip} 
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header"><b class="text-primary">Dosya Yolu</b></f:facet> 
                            #{document.yol} 
                    </h:column>
                 
                </h:dataTable>
            </h:form>
        </div>
    </div>
</ui:composition>
