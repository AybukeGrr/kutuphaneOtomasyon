<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Yazar Ekle</h4>
                <p class="card-category">Yazarları Ekleme veya Güncelleme</p>
            </div>
            <div class="card-body">
                <h:form id="yazar-form">
                    <h:inputHidden value="#{yazarController.entity.yazar_id}"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Yazar Ad</label>
                                <h:inputText  styleClass="form-control"  value = "#{yazarController.entity.ad}" >

                                </h:inputText>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Yazar Soyad</label>
                                <h:inputText  styleClass="form-control"  value = "#{yazarController.entity.soyad}" >

                                </h:inputText>

                            </div>
                        </div>
                     
                    </div>

                    <h:commandButton rendered="#{yazarController.entity.yazar_id!=0}"  styleClass="btn btn-danger pull-left" value="Temizle"  action="#{yazarController.clear()}">
                        <f:ajax execute="yazar-form" render="yazar-form yazar-table"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{yazarController.entity.yazar_id!=0}"  styleClass="btn btn-info pull-right" value="Güncelle"  action="#{yazarController.update()}">
                        <f:ajax execute="yazar-form" render="yazar-form yazar-table"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{yazarController.entity.yazar_id==0}" styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{yazarController.create()}" >
                        <f:ajax execute="yazar-form" render="yazar-form yazar-table"/>
                    </h:commandButton>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
