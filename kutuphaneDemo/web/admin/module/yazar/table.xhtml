<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title d#{$infix}-inline-flex ">Yazarlar Tablosu</h4>
                <p class="card-category"> Burası Yazar Bilgilerinin oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div> 
            <h:form id="yazar-table">
                <h:dataTable class="table" value="#{yazarController.list}" var="yazar">

                    <h:column>
                        <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                            #{yazar.yazar_id}
                    </h:column>
                   
                    <h:column>
                        <f:facet name="header"><b class="text-primary">Yazar Adi</b></f:facet> 
                            #{yazar.ad} 
                    </h:column>
                    <h:column>
                        <f:facet name="header"><b class="text-primary">Yazar Soyadi</b></f:facet> 
                            #{yazar.soyad} 
                    </h:column>
                    
                    <h:column>

                        <h:commandLink action="#{yazarController.entityUpdate(yazar)}">
                            <h:outputText value="" /> <i class="material-icons text-success">edit</i>
                            <f:ajax execute="@this" render="yazar-form"/>
                        </h:commandLink>

                    </h:column>
                    <h:column>

                        <h:commandLink action="#{yazarController.delete(yazar)}">
                            <h:outputText value="" /> <i class="material-icons text-danger">close</i> 
                            <f:ajax execute="@this" render="yazar-form yazar-table"/>
                        </h:commandLink>

                    </h:column>




                </h:dataTable>

            </h:form>
        </div>
    </div>
</ui:composition>
