<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title d#{$infix}-inline-flex ">Mesajlar Tablosu</h4>
                <p class="card-category"> Burası Mesaj Bilgilerinin oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div> 
            <h:form id="mesaj-table">
                <h:dataTable class="table" value="#{mesajController.list}" var="mesaj">

                    <h:column>
                        <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                            #{mesaj.mesaj_id}
                    </h:column>

                    <h:column>
                        <f:facet name="header"><b class="text-primary">Mesaj Atan Kullanıcı</b></f:facet> 
                            #{mesaj.kullanici} 
                    </h:column>
                    <h:column>
                        <f:facet name="header"><b class="text-primary">Mesaj</b></f:facet> 
                            #{mesaj.mesaj} 
                    </h:column>
                    <h:column>
                        <f:facet name="header"><b class="text-primary">Atilma Tarihi</b></f:facet> 
                            #{mesaj.atilmaTarihi} 
                    </h:column>

                    <h:column>

                        <h:commandLink action="#{mesajController.entityUpdate(mesaj)}">
                            <h:outputText value="" /> <i class="material-icons text-success">edit</i>
                            <f:ajax execute="@this" render="mesaj-form"/>
                        </h:commandLink>

                    </h:column>
                    <h:column>

                        <h:commandLink action="#{mesajController.delete(mesaj)}">
                            <h:outputText value="" /> <i class="material-icons text-danger">close</i> 
                            <f:ajax execute="@this" render="mesaj-form mesaj-table"/>
                        </h:commandLink>

                    </h:column>




                </h:dataTable>

            </h:form>
        </div>
    </div>
</ui:composition>
