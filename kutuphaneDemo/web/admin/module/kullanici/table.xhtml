<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title d#{$infix}-inline-flex ">Kullanıcılar Tablosu</h4>
                <p class="card-category"> Burası Kullanıcı Bilgilerinin oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div> 
            <h:form id="kullanici-table">
                <h:dataTable class="table" value="#{kullaniciController.list}" var="kullanici">

                    <h:column>
                        <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                            #{kullanici.kullanici_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header"><b class="text-primary">kullanici Ad Soyad</b></f:facet> 
                            #{kullanici.ad}  #{kullanici.soyad}  
                    </h:column>
                    <h:column>
                        <f:facet name="header"><b class="text-primary">kullanici Adi(User Name)</b></f:facet> 
                            #{kullanici.mail} 
                    </h:column>
                    <h:column>
                        <f:facet name="header"><b class="text-primary">Şifre</b></f:facet> 
                            #{kullanici.sifre} 
                    </h:column>
                    <h:column>

                        <h:commandLink action="#{kullaniciController.entityUpdate(kullanici)}">
                            <h:outputText value="" /> <i class="material-icons text-success">edit</i>
                            <f:ajax execute="@this" render="kullanici-form"/>
                        </h:commandLink>

                    </h:column>
                    <h:column>

                        <h:commandLink action="#{kullaniciController.delete(kullanici)}">
                            <h:outputText value="" /> <i class="material-icons text-danger">close</i> 
                            <f:ajax execute="@this" render="kullanici-form kullanici-table"/>
                        </h:commandLink>

                    </h:column>




                </h:dataTable>

            </h:form>
        </div>
    </div>
</ui:composition>
