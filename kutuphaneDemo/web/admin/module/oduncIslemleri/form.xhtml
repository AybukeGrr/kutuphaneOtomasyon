<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Ödünc İşlemleri Ekle</h4>
                <p class="card-category">Ödünc İşlemleri Ekleme veya Güncelleme</p>
            </div>
            <div class="card-body">
                <h:form id="kitapOduncAlma-form">
                    <h:inputHidden value="#{kitapOduncAlmaController.entity.oduncAlma_id}"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Odunc Alan Kisi ID </label>
                                <h:inputText styleClass="form-control"  value = "#{kitapOduncAlmaController.entity.kullanici}" converter="mesajConverter" >

                                </h:inputText>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Odunc Alınan Kitap ID </label>
                                <h:inputText  styleClass="form-control"  value = "#{kitapOduncAlmaController.entity.kitap}" converter="oduncAlmaConverter" >

                                </h:inputText>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Odunc Alma Tarihi </label>
                                <h:inputText  styleClass="form-control"  value = "#{kitapOduncAlmaController.entity.oduncAlmaTarihi}" >

                                </h:inputText>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">İade Tarihi </label>
                                <h:inputText  styleClass="form-control"  value = "#{kitapOduncAlmaController.entity.iadeTarihi}" >

                                </h:inputText>

                            </div>
                        </div>
                    </div>




                    <h:commandButton rendered="#{kitapOduncAlmaController.entity.oduncAlma_id!=0}"  styleClass="btn btn-danger pull-left" value="Temizle"  action="#{kitapOduncAlmaController.clear()}">
                        <f:ajax execute="kitapOduncAlma-form" render="kitapOduncAlma-form kitapOduncAlma-table"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{kitapOduncAlmaController.entity.oduncAlma_id!=0}"  styleClass="btn btn-info pull-right" value="Güncelle"  action="#{kitapOduncAlmaController.update()}">
                        <f:ajax execute="kitapOduncAlma-form" render="kitapOduncAlma-form kitapOduncAlma-table"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{kitapOduncAlmaController.entity.oduncAlma_id==0}" styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{kitapOduncAlmaController.create()}" >
                        <f:ajax execute="kitapOduncAlma-form" render="kitapOduncAlma-form kitapOduncAlma-table"/>
                    </h:commandButton>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
